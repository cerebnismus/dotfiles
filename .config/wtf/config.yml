wtf:
  colors:
    background: black
    border:
      focusable: darkslateblue
      focused: orange
      normal: gray
    checked: yellow
    highlight: 
      fore: black
      back: gray
    rows:
      even: yellow
      odd: white
  grid:
    # How _wide_ the columns are, in terminal characters. In this case we have
    # four columns, each of which are 35 characters wide.
    columns: [36, 30, 55, 30, 30]
    # How _high_ the rows are, in terminal lines. In this case we have four rows
    # that support ten line of text and one of four.
    rows: [10, 11, 11, 12, 4]
  refreshInterval: 1

  mods:

    ######
    github:
      apiKey: "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"
      baseURL: ""
      title: "GitHub"
      enabled: true
      enableStatus: true
      position:
        top: 3
        left: 3
        height: 1
        width: 2
      refreshInterval: 5m
      repositories:
        - "cerebnismus/freelance-armut"
        - "hiqermod/networkman"
      uploadURL: ""
      username: "cerebnismus"

    #######
    battery:
      type: power
      title: "‚ö°Ô∏è Battery"
      enabled: true
      position:
        top: 0
        left: 4
        height: 1
        width: 1
      refreshInterval: 15

    #########
    superbox:
      type: cmdrunner
      title: "superbox"
      args: ["/Users/macbook/Desktop/freelance-armut/python_tmp/superbox.py"]
      cmd: "python3"
      enabled: true
      position:
        top: 2
        left: 0
        height: 2
        width: 1
