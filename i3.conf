bar {
        position top
        tray_output primary
        separator_symbol ":"
        status_command py3status --config ~/.config/i3/i3status.conf
        colors {
                        separator #515151
                        background #2d2d2d
                        statusline #cccccc
                        focused_workspace #99cc99 #99cc99 #000000
                        active_workspace #333333 #333333 #99cc99
                        inactive_workspace #2d2d2d #2d2d2d #999999
                        urgent_workspace #f2777a #f2777a #ffffff
                }
}


